version: '3.9'

services:
    nginx:
        build: docker/nginx
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./var/log/nginx:/var/log/nginx/
        links:
            - php-fpm

    php-fpm:
        build: docker/php-fpm
        volumes:
            - ./:/var/www/html
